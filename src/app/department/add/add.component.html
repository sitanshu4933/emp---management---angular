<div class="container">
    <h1 style="margin-top: 25px;">
        {{title}}
    </h1>
     
    <div class="column" style="margin-top: 25px;">
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Name">
            <span ng-show="DepartmentName.$touched && DepartmentName.$invalid">The name is required.</span>
        </div>
        <div class="col-md-3">
          <button type="button" (click)="CreateRecord()" class="btn btn-primary">+ Create Department</button>
        </div>
    </div>
</div>
