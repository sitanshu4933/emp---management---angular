<div class="container">
  <h1 style="margin-top: 25px;">
      {{title}}
  </h1>
   
  <div class="column" style="margin-top: 25px;">
    <div class="col-md-3">
      <input type="text" required  maxlength="20" ngModel pattern="[a-zA-Z ]*" name="name" ng-model="name" class="form-control" [(ngModel)]="EmployeeName" placeholder="Name" >
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" ng-maxlength="10" ng-model="user.phone" ng-required="true" [(ngModel)]="EmployeeNumber" placeholder="Number">
      </div>
      <div class="col-md-3">
        <input type="email" name="email" ngModel email="true" class="form-control" [(ngModel)]="EmployeeEmail" placeholder="Email">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" ng-maxlength="10" [(ngModel)]="EmployeeAge" placeholder="Age" maxlength="2">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" [(ngModel)]="EmployeeAddress" placeholder="Address" required>
      </div>
      <div class="col-md-3">
          <select [(ngModel)]="DepartmentId">
            <option>choose Department</option>
            <option *ngFor="let item of departments" value="{{item.id}}">{{item.Name}}</option>
          </select>
      </div>
      <div class="col-md-3">
        <select [(ngModel)]="CompanyId">
          <option>choose Company</option>
          <option *ngFor="let item of company" value="{{item.id}}">{{item.Name}}</option>
        </select>
    </div>
      <div class="col-md-3">
        <button type="button" (click)="CreateRecord()" class="btn btn-primary">+ Create</button>
      </div>
    </div>
</div>
